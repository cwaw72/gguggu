            <div class="row panel-heading info_reg" style="background-color:rgba(0, 191, 255, 1); margin:30px">
                <ul class="nav nav-tabs" style="display:inline-block">
                  <li id="aa" class="do_active" onclick="aaa()" ><a style="color:black" href="#"> 한국 출발 </a></li>
                  <li id="bb" class="not_active" onclick="aaa()"><a style="color:black" href="#" > 해외 출발 </a></li>
                </ul>
                <from class="pull-right " action="" style=" height:100%">
                  <div class="radio reg_label">
                    <label style="font-weight: bold;"><input type="radio" name="deli_method" value="왕복"> 왕복 </label>
                    <label><input type="radio" name="deli_method" value="왕복"> 편도 </label>

                  </div>
                </form>
            </div>

            <script>
              var aa = document.getElementById("aa");
              var bb = document.getElementById("bb");

              function aaa(){

                  if(aa.className=="do_active"){
                    bb.className = "do_active";
                    aa.className = "not_active";
                  }
                  else{
                    bb.className = "not_active";
                    aa.className = "do_active";
                  }
              }
            </script>

      <script type="text/javascript">
          $(function () {
              $('#datetimepicker6').datetimepicker();
              $('#datetimepicker7').datetimepicker({
                  useCurrent: false //Important! See issue #1075
              });
              $("#datetimepicker6").on("dp.change", function (e) {
                  $('#datetimepicker7').data("DateTimePicker").minDate(e.date);
              });
              $("#datetimepicker7").on("dp.change", function (e) {
                  $('#datetimepicker6').data("DateTimePicker").maxDate(e.date);
              });
          });
      </script>
