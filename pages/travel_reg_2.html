      <!-- fileinput-4.3.4   1e90ff-->
      <link href="library/bootstrap-fileinput-4.3.5/css/fileinput.min.css" media="all" rel="stylesheet" type="text/css" />
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
      <!-- canvas-to-blob.min.js is only needed if you wish to resize images before upload.
           This must be loaded before fileinput.min.js -->
      <script src="library/bootstrap-fileinput-4.3.5/js/plugins/canvas-to-blob.min.js" type="text/javascript"></script>
      <!-- sortable.min.js is only needed if you wish to sort / rearrange files in initial preview.
           This must be loaded before fileinput.min.js -->
      <script src="library/bootstrap-fileinput-4.3.5/js/plugins/sortable.min.js" type="text/javascript"></script>
      <!-- purify.min.js is only needed if you wish to purify HTML content in your preview for HTML files.
           This must be loaded before fileinput.min.js -->
      <script src="library/bootstrap-fileinput-4.3.5/js/plugins/purify.min.js" type="text/javascript"></script>
      <!-- the main fileinput plugin file -->
      <script src="library/bootstrap-fileinput-4.3.5/js/fileinput.min.js"></script>
      <!-- optionally if you need a theme like font awesome theme you can include
          it as mentioned below -->
      <script src="library/bootstrap-fileinput-4.3.5/themes/fa/theme.js"></script>
      <!-- optionally if you need translation for your language then include
          locale file as mentioned below -->
      <script src="library/bootstrap-fileinput-4.3.5/js/locales/LANG.js"></script>
        <!-- some CSS styling changes and overrides -->
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

      <!-- the fileinput plugin initialization -->
      <script>
      var btnCust = '<button type="button" class="btn btn-default" title="Add picture tags" ' +
          'onclick="alert(\'Call your custom code here.\')">' +
          '<i class="glyphicon glyphicon-tag"></i>' +
          '</button>';
      $("#avatar-2").fileinput({
          overwriteInitial: true,
          maxFileSize: 1500,
          showClose: false,
          showCaption: false,
          showBrowse: false,
          browseOnZoneClick: true,
          removeLabel: '',
          removeIcon: '<i class="glyphicon glyphicon-remove"></i>',
          removeTitle: 'Cancel or reset changes',
          elErrorContainer: '#kv-avatar-errors-2',
          msgErrorClass: 'alert alert-block alert-danger',
          defaultPreviewContent: '<img src="1.jpg" alt="Your Avatar" style="width:100%; height:200px"><h6 class="text-muted">Click to select</h6>',
          layoutTemplates: {main2: '{preview} ' +  btnCust + ' {remove} {browse}'},
          allowedFileExtensions: ["jpg", "png", "gif"]
      });
      </script>
